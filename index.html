<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app-form">
      <section class="app-form__section">
        <div class="app-form__new-element" id="add-element">
          <h3 class="app-form__title app-form__title_new-task">Add Item</h3>
          <div class="app-form__task-wrapper">
            <input class="app-form__input app-form__input_text app-form__input_new-text" id="new-task" type="text">
            <button class="app-form__button">Add</button>
          </div>
        </div>
      </section>
      <section class="app-form__section">
        <h3 class="app-form__title">Todo</h3>
        <ul class="app-form__list app-form__list_incomplete-tasks" id="incomplete-tasks">
          <li class="app-form__item">
            <input class="app-form__input app-form__input_checkbox" type="checkbox">
            <label class="app-form__task-text">Pay Bills</label>
            <input class="app-form__input app-form__input_text" type="text" >
            <button class="app-form__button app-form__button_edit">Edit</button>
            <button class="app-form__button app-form__button_delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="app-form__item app-form__item_edit-mode">
            <input class="app-form__input app-form__input_checkbox" type="checkbox">
            <label class="app-form__task-text">Go Shopping</label>
            <input class="app-form__input app-form__input_text" type="text" value="Go Shopping" >
            <button class="app-form__button app-form__button_edit">Save</button>
            <button class="app-form__button app-form__button_delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="app-form-section">
        <h3 class="app-form__title">Completed</h3>
        <ul class="app-form__list app-form__list_complete-tasks" id="complete-tasks">
          <li class="app-form__item">
            <input class="app-form__input app-form__input_checkbox app-form__input_checked" type="checkbox" checked>
            <label class="app-form__task-text">See the Doctor</label>
            <input class="app-form__input app-form__input_text" type="text" >
            <button class="app-form__button app-form__button_edit">Edit</button>
            <button class="app-form__button app-form__button_delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
